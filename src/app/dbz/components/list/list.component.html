<!-- even si es par o no Odd es impar-->
<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
    *ngFor="let item of characterList;
     let i = index;
     let isFirst = first;
     let isLast = last;
     let isEven = even;
     let isOdd = odd" 
     [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven 
    }"> 
    <div>
        <span class="text-primary"> {{ i + 1 }} </span>
        <span>{{item.name}} - </span>
        <strong>Power: </strong>
        <span>{{item.power}}</span>
    </div>
        
        <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">X</button>
        <!-- <span> Es el primero: {{isFirst}} </span>
        <span> Es el ultimo: {{isLast}} </span> -->
        <!-- <span> Es Par: {{isEven}} </span> -->
        <!-- <span> Es Impar: {{isOdd}} </span> -->
    </li>
</ul>
